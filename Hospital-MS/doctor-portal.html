<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="cdn/angular.min.js"></script>
    <script src="cdn/angular-ui-router.min.js"></script>
    <script src="patient-portal.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <style>
        body {
            background-color: #089bab;
        }

        .wrap-box {
            background-color: #f5f5f5;
            height: 100vh;
        }

        .sidenav-box {
            background-color: #089bab;
            height: 100vh;
            border-top-right-radius: 33px;
            border-bottom-right-radius: 33px;
            background-attachment: fixed;
            position: absolute;
        }
    </style>
    <div class="container-fluuid" ng-app="myApp">
        <div class="row">
            <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-2 sidenav-box"></div>
            <div class="col-xl-11 col-lg-11 col-md-10 col-sm-10 col-10 wrap-box">
                <div class="ui-view"></div>
            </div>
        </div>
    </div>
</body>
</html>
